server {
    listen 80;  # Listen on all Docker interfaces
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Admin WebSocket proxying -> admin-service:9090
    # Keep full path - no rewrite needed for WebSocket
    location /poormansRateLimit/api/admin/ws/ {
        proxy_pass http://admin-service:9090;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # Admin API requests -> admin-service:9090 (separate isolated service)
    # Keep full path - admin service controller expects /poormansRateLimit/api/admin/**
    location /poormansRateLimit/api/admin/ {
        proxy_pass http://admin-service:9090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Public API requests -> backend:8080 (public gateway)
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

}
