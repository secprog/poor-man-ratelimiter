version: '3.8'
services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  test-server:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./test-server.py:/app/test-server.py
    ports:
      - "9000:9000"
    command: sh -c "pip install flask -q && python test-server.py"
    restart: always

  httpbin:
    image: kennethreitz/httpbin
    ports:
      - "8081:80"
    restart: always

  backend:
    build: ./backend
    ports:
      - "8080:8080"              # Gateway on 8080 (public): 0.0.0.0:8080 -> backend:8080
                                 # - Handles public routes: /httpbin/**, /test/**, /metrics/**
                                 # - ApiPortFilter blocks all /poormansRateLimit/api/admin/** (returns 404)
                                 # - Contains RateLimitFilter, AntiBotFilter
      - "127.0.0.1:9090:9090"    # CRITICAL: Admin APIs on 9090 (localhost only)
                                 # - Format: 127.0.0.1:HOST_PORT:CONTAINER_PORT
                                 # - ONLY accessible from localhost (127.0.0.1)
                                 # - NOT exposed to any network interface (no 0.0.0.0 binding)
                                 # - Port 9090 is unreachable from other hosts
                                 # - Contains all /poormansRateLimit/api/admin/** endpoints
                                 # - All requests validated by AdminAccessUtil.validateLocalhostOnly()
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TEST_SERVER_URL: http://test-server:9000
      HTTPBIN_URL: http://httpbin:80
    depends_on:
      - redis
      - test-server
      - httpbin
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "127.0.0.1:3000:80"  # Only listen on localhost
    depends_on:
      - backend
    restart: always

volumes:
  redis_data:
